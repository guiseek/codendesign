<header class="flex" [cndPopoverOpen]="pop">
  <img
    alt="Nx logo"
    width="75"
    src="https://nx.dev/assets/images/nx-logo-white.svg"
  />
  <h1>Welcome to {{ title }}!</h1>
</header>

<ng-template #pop>
  <form [formGroup]="form">
    <cnd-field label="Nome" formControlName="name"></cnd-field>
  </form>
</ng-template>
<main>
  <form [formGroup]="form">
    <mat-card>
      <cnd-field label="Nome" formControlName="name"></cnd-field>

      <cnd-text-field label="Nome" formControlName="message"></cnd-text-field>
    </mat-card>
  </form>

  <mat-card>
    <cnd-accordion>
      <cnd-accordion-panel *ngFor="let panel of panels">
        <cnd-accordion-header>
          <h3>Header {{ panel }}</h3>
        </cnd-accordion-header>
        <div>Panel {{ panel }}</div>
      </cnd-accordion-panel>
    </cnd-accordion>
  </mat-card>
</main>
