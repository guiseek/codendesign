<div class="app" role="main" [class.active]="active">
  <table>
    <tr>
      <td class="label">ID</td>
      <td>{{info?.id}}</td>
    </tr>
    <tr>
        <td class="label">App</td>
        <td>{{info?.name}}</td>
    </tr>
    <tr>
        <td class="label">Data</td>
        <td>{{info?.date }}</td>
    </tr>
  </table>
  <button (click)="toggle()" [disabled]="active">Ativar</button>
  <button (click)="toggle()" [disabled]="!active">Desativar</button>

</div>
