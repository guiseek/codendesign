<input
  #input
  multiple
  type="file"
  aria-hidden="true"
  aria-live="polite"
  (change)="onDrop($event.target.files)"
/>
<div
  cndUploadDropzone
  (dropped)="onDrop($event)"
  [class.hovering]="isHovering"
  (hovered)="toggleHover($event)"
>
  <cnd-upload-item *ngFor="let item of files" [file]="item"></cnd-upload-item>

  <button type="button" (click)="input.click()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z"/></svg>
  </button>
</div>
