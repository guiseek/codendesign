<header matRipple matRippleColor="#ffe03b2b" [matRippleDisabled]="!!button?.disabled">
  <ng-content select="h1,h2,h3,h4,h5,h6"></ng-content>
  <i class="material-icons" [@indicatorRotate]="button.expanded"
    >keyboard_arrow_down</i
  >
</header>
<section
  [attr.aria-labelledby]="labelledby"
  [@bodyExpansion]="button.expanded"
>
  <ng-content></ng-content>
</section>
